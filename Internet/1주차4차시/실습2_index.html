<!DOCTYPE html> <!-- 문서 유형 선언: HTML5 -->
<html lang="ko"> <!-- 언어 설정: 한국어 -->
<head>
    <!-- 문서 메타 정보 -->
    <meta charset="UTF-8"> <!-- 문자 인코딩: UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 뷰포트 설정 -->
    <title>4주차 실습문제 2번</title> <!-- 웹페이지 제목 -->
    <style>
        /* body 기본 스타일 */
        body{
            font-family:Arial, sans-serif; /* 기본 글씨체 */
            line-height:1.6; /* 줄 간격 */
            max-width:800px; /* 최대 너비 */
        }
        /* 네비게이션 링크 색상 */
        nav a{
            color:blue; /* 네비게이션 링크 색상: 파랑 */
        }
        /* 이미지와 캡션을 감싸는 figure 스타일 */
        figure{
            margin:20px 20px; /* 상하 좌우 마진! */
        }
        /* 이미지 크기 */
        figure img{
            width:200px; /* 이미지 너비 */
            height:200px; /* 이미지 높이 */
        }
        /* 캡션 스타일 */
        figcaption{
            margin-top:10px; /* 위쪽 마진 */
        }
        /* progress 태그 기본 스타일 */
        progress{ /*progress 태그는 기본적으로 display:inline-block;*/
            width:20%; /* 너비 */
            height:30px; /* 높이 */
        }
        /* details/summary 요약 부분 스타일 */
        summary{
            font-weight:bold; /* 굵은 글씨 */
            cursor:pointer; /* 마우스 오버 시 포인터 */
        }
        /* footer 스타일 */
        footer{
            margin-top:30px; /* 위쪽 마진 */
            /*border-top:1px solid #ddd;*/ /* 윗 테두리 (현재 주석 처리) */
            padding-top:10px; /* 위쪽 패딩 */
        }
        /* green 아이디를 가진 progress 태그 스타일 */
        #green{
            width: 20%; /* 너비 */
            height: 15px; /* 높이 */
            border-radius: 10px; /* 둥근 모서리 */
            background: #eee; /* 배경색: 연회색 */
            border: none; /* 테두리 없음 */
            box-shadow: none; /* 그림자 없음 */
            overflow: hidden; /* 넘치는 부분 숨김 */
        }
        /* 크롬, 사파리 등 WebKit 계열 progress 바 내부 스타일 */
        #green::-webkit-progress-bar {
            background-color: #eee; /* 배경색: 연회색 */
            border-radius: 10px; /* 둥근 모서리 */
        }
    </style>
</head>

<body>
    <!-- 헤더 영역 -->
    <header>
        <h1>웹 사이트 제목</h1> <!-- 메인 타이틀 -->
        <!-- 네비게이션 메뉴 -->
        <nav>
            <ul>
                <li><a href="#title">제목</a></li> <!-- 제목 섹션 링크 -->
                <li><a href="#content">주요 컨텐츠</a></li> <!-- 주요 컨텐츠 섹션 링크 -->
                <li><a href="#info">추가 정보</a></li> <!-- 추가 정보 섹션 링크 -->
                <li><a href="#form">사용자 정보 입력</a></li> <!-- 사용자 정보 입력 섹션 링크 -->
            </ul>
        </nav>
    </header>

    <br> <!-- 줄 바꿈 -->

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <!-- 주요 컨텐츠 섹션 -->
        <section id="content">
            <h2>주요 컨텐츠</h2> <!-- 섹션 제목 -->
            <p>여기 주요 컨텐츠를 입력하세요. <mark>중요한 부분</mark>을 강조할 수 있습니다.</p> <!-- 본문 및 강조 -->
            <time datetime="2025-03-27">2025년 3월 27일</time> <!-- 날짜 표시 -->
            <!-- 이미지와 캡션 -->
            <figure>
                <img src="paris.jpg" alt="에펠탑"> <!-- 이미지 -->
                <figcaption>에펠탑</figcaption> <!-- 캡션 -->
            </figure>
            <span>만족도</span> <!-- 만족도 텍스트 -->
            <progress id="green" value="65" max="100">65%</progress> <!-- 만족도 progress 바 -->
        </section>

        <br> <!-- 줄 바꿈 -->

        <!-- 추가 정보 섹션 -->
        <section id="info">
            <h2>추가 정보</h2> <!-- 섹션 제목 -->
            <p>이곳에 광고나 부가 정보를 표시할 수 있습니다.</p> <!-- 본문 -->
            <!-- details/summary: 접고 펼칠 수 있는 항목 -->
            <details>
                <summary>추가 정보 보기</summary> <!-- 항목 요약 -->
                <p>숨겨진 정보 발견!</p> <!-- 항목 열면 나오는 내용 -->
            </details>
            <progress value="40" max="100">40%</progress> <!-- 추가 정보 progress 바 -->
            <p>&copy;2025 웹 페이지</p> <!-- 저작권 표시 -->
        </section>

        <br> <!-- 줄 바꿈 -->

        <!-- 사용자 정보 입력 섹션 -->
        <section id="form">
            <h2>사용자 정보 입력</h2> <!-- 섹션 제목 -->
            <form>
                <ul>
                    <li>이름: <input type="text" placeholder="이름을 입력하시오."></li> <!-- 이름 입력 -->
                    <li>학번: <input type="text" placeholder="학번을 입력하시오."></li> <!-- 학번 입력 -->
                    <input type="submit" value="submit"> <!-- 제출 버튼 -->
                    <input type="reset" value="reset"> <!-- 리셋 버튼 -->
                </ul>
            </form>
        </section>
    </main>
</body>
</html>
